<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Интернет магазин</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="app" class="container">
	<header class="header">
		<span class="header-title">E-shop</span>
		<div class="wrp">
			<form action="#" class="search-form" @submit.prevent="filter">
				<input type="text" class="search-field" v-model="userSearch">
				<button class="btn-search" type="submit">
					<i class="fas fa-search"></i>
				</button>
			</form>
			<button class="btn-card" type="button" @click="showCart=!showCart">Корзина</button>
			<div v-show="showCart" class="basket">
				<p v-if="!basket.length">В корзине пусто</p>
				<div class="basket-product-item" v-for="item of basket">
					<img :src="imgBasket" alt="photo" class="basket-img"></img>
					<div class="wrp-desc">
						<h3 class="basket-title">{{ item.product_name }}</h3>
						<p class="basket-txt">Стоимость: {{ item.price *  item.quantity}} $</p>
						<p class="basket-quantity">Кол-во: {{ item.quantity }}</p>
					</div>
					<button class="basket-buy-btn" @click="remove(item)">&times;</button>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="products">
			<div class="product-item" v-for="product of filtered">
				<img :src="imgCatalog" alt="photo" class="img" width="150" height="150">
				<h3 class="title">{{ product.product_name }}</h3>
				<p class="txt">Стоимость: {{ product.price }} $</p>
				<button class="buy-btn" @click="addProduct(product)">Купить</button>
			</div>
		</div>
	</main>
</div>
	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
	<script src="js/Vue.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
